<div class="container" style="margin-bottom: 10px;">
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Register</h1>
        <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
            <div class="mb-3 row">
                <label for="firstName" class="col-form-label col-sm-2">UserName:</label>
                <div class="col-md-5">
                    <input type="text" id="userName" formControlName="userName" class="form-control" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="email" id="email" formControlName="email" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phoneNumber" class="col-form-label col-sm-2">PhoneNumber:</label>
                <div class="col-md-5">
                    <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="age" class="col-form-label col-sm-2">Age:</label>
                <div class="col-md-5">
                    <input type="number" id="age" formControlName="age" class="form-control" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="gender" class="col-form-label col-sm-2">Gender:</label>
                <div class="col-md-5">
                    <input type="radio" name="gender" value="male" formControlName="gender"> Male &nbsp;&nbsp; 
                    <input type="radio" name="gender" value="female" formControlName="gender"> Female &nbsp;&nbsp;
                    <input type="radio" name="gender" value="other" formControlName="gender"> Other
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-form-label col-sm-2">Password:</label>
                <div class="col-md-5">
                    <input type="password" id="password" formControlName="password" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="confirmPassword" class="col-form-label col-sm-2">Confirm Password:</label>
                <div class="col-md-5">
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <div class="col-md-1">          
                    <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Register</button>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
